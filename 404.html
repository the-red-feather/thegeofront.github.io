<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./assets/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geofront</title>
  <meta name="description" content="Spatial Software Creations & Consultancy">
  <meta name="keywords"
    content="Jos, Feenstra, Jos Feenstra, josfeenstra, developer, engineer, Bevy, Rust, Consultant, 3D, grasshopper, geomatics, TU Delft">

  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Code" rel="stylesheet">

  <script src="./libraries/geon_sphere_background/index.js"></script>
  <script src="./index.js"></script>
  <script src="./libraries/showdown/showdown.js"></script>

  <style>
    /* this needs to be included, so that it always runs no matter what */
    * {
      animation: show 500ms;
    }

    /* Keyframes */
    @keyframes show {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes hide {
      0% {
        opacity: 1;
      }

      100% {
        transform: scaleY(0);
        height: 0%;
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <canvas id="canvas" tabindex="0" data-goto="inside" data-filled="1" data-sub-count="2"
    style="outline: none; position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; z-index: -1;">
    <!-- TODO: add spinny ball here -->
    <div id="backdrop"></div>
    <div id="interface"></div>
  </canvas>
  <div class="scroll-container">
    <div class="scroll-item" id="app">
      <div id="markdown-page" hidden>
        <div id="markdown-container">

        </div>
        <br>
        <div class="padded">
          <button class="backlit back-button">
            Back
          </button>
        </div>
      </div>
      <div id="main-page">
        <h1>Oops!</h1>
          <p>You've hit a 404.</p>
        
          <a href="https://geofront.nl">Return to home</a>
      </div>
      
    </div>
  </div>
</body>
</html>
