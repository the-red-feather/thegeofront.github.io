  <style>
    /* this needs to be included, so that it always runs no matter what */
    * {
      animation: show 500ms;
    }

    /* Keyframes */
    @keyframes show {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes hide {
      0% {
        opacity: 1;
      }

      100% {
        transform: scaleY(0);
        height: 0%;
        opacity: 0;
      }
    }
  </style>
</head>
